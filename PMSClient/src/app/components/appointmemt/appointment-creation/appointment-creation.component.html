<section class="h-100 h-custom main">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="w-100"  style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="font-size: 18px;">Create An Appointment</h3>

            <form  [formGroup]="AppointmentForm" (ngSubmit)="PostAppointmentData()" class="px-md-2">

              <div class="form-outline mb-4">
            
                <label class="form-label" for="form3Example1c">	Meeting Title</label>
                <input type="text" formControlName="MeetingTitle" [ngModel]="MeetingTitle" id="MeetingTitle" class="form-control" />
              </div>
              
                <div class="form-outline">
                  <label class="form-label" for="form3Example4c">Description of the Appointment</label>
                  <input type="text" formControlName="Description" [ngModel]="Description" id="Description" class="form-control" />
                  
                </div>
              <h2></h2>
              <div class="row">
                <div class="col-md-4 mb-4">
                  <label class="form-label" for="form3Example3c">Patient Name</label>
                  <select formControlName="Pname" [ngModel]="Pname" id="Pname" class="select">
                    <option value="{{pts.id}}" *ngFor="let pts of Patient">{{pts.firstName +" " +pts.lastName}} </option>
                    
                  </select>

                </div>
                <div class="col-md-4 mb-4">
                  <label class="form-label" for="form3Example3c">Physician Name</label>

                  <select formControlName="PhName" [ngModel]="PhName" id="PhName" class="select">
                    <option value="1">Physician</option>
                    <option value="2">Option 1</option>
                    <option value="3">Option 2</option>
                    <option value="4">Option 3</option>
                  </select>

                </div>
              </div>
              
              

              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">

                  

                  <div class="form-outline">
                    <label class="form-label" for="form3Example4c">Appointment Date and Time</label>
                    <input formControlName="APTdate" [ngModel]="APTdate"  type="datetime-local" id="APTdate" class="form-control" />
                    
                  </div>

                </div>
              </div>
              <div class="row">
              <div class="col-md-4 mb-4">
              <button type="submit" class="btn btn-outline-success" data-mdb-ripple-color="dark">Save</button>
              </div>
              <div class="col-md-4 mb-4">
              <button type="submit" class="btn btn-outline-danger"  data-mdb-ripple-color="dark">Cancel</button>
              </div>
              </div>

              


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
